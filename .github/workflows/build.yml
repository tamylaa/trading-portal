name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        
    - name: Install Dependencies
      run: |
        cd trading-portal-frontend
        npm install
        
    - name: Build
      run: |
        cd trading-portal-frontend
        npm run build
        
    - name: Test
      run: |
        cd trading-portal-frontend
        npm test