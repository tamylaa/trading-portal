<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 
      UNIFIED CSP STRATEGY:
      - Meta CSP for both dev and production consistency
      - Headers file provides backup for production deployment
      - Same 'unsafe-eval' permission for @tamyla/ui-components-react
    -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https: data:;
      connect-src 'self' 
        http://localhost:* 
        http://127.0.0.1:*
        ws://localhost:*
        ws://127.0.0.1:*
        https://*.tamyla.com
        https://tamyla.com
        https://*.brevo.com 
        https://*.brevo.tech
        https://*.tamylatrading.workers.dev;
      script-src 'self' 'unsafe-eval' 'unsafe-inline' 
        https://*.tamyla.com
        https://tamyla.com
        https://*.brevo.com
        https://conversations-widget.brevo.com
        https://static.cloudflareinsights.com
        http://localhost:* 
        http://127.0.0.1:*;
      style-src 'self' 'unsafe-inline' 
        https://cdnjs.cloudflare.com
        https://conversations-widget.brevo.com
        https://*.tamyla.com;
      img-src 'self' data: https: blob:;
      font-src 'self' data: https:;
      frame-src https://*.brevo.com;
      child-src https://*.brevo.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
    ">
    <meta name="description" content="Tamyla Trading Ventures LLP - Global trading solutions and services for businesses worldwide. Expert solutions for international trade.">
    <meta name="keywords" content="global trade, international trade, trading services, import export, business solutions">
    <meta name="author" content="Tamyla Trading Ventures LLP">
    
    <!-- SEO: Improved meta tags -->
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Tamyla Trading Ventures LLP - Global Trading Solutions">
    <meta property="og:description" content="Expert trading solutions for a connected world">
    <meta property="og:image" content="%PUBLIC_URL%/assets/logos/og-image.png">
    <meta property="og:url" content="https://tamyla.com">
    <meta property="og:type" content="website">
    
    <!-- EngageKit Script -->
    <script src="%PUBLIC_URL%/engagekit/engagekit.js" defer></script>
    <meta property="og:site_name" content="Tamyla Trading Portal">
    
    <!-- Twitter Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tamyla Trading Ventures LLP - Global Trading Solutions">
    <meta name="twitter:description" content="Expert trading solutions for a connected world">
    <meta name="twitter:image" content="%PUBLIC_URL%/assets/logos/og-image.png">
    
    <title>Tamyla Trading Ventures LLP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/assets/apple-touch-icon.png">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
